<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Thank you – EverPane Windows</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:Inter,system-ui,Segoe UI,Arial,sans-serif;
  background:linear-gradient(180deg,#f5f2ec,#ffffff);
  display:flex;
  align-items:center;
  justify-content:center;
  min-height:100vh;
  color:#0f172a;
}

.card{
  background:white;
  padding:40px 34px;
  border-radius:24px;
  max-width:520px;
  width:90%;
  box-shadow:0 20px 50px rgba(0,0,0,.08);
  text-align:center;
}

h1{
  margin:0 0 12px;
  font-size:30px;
}

p{
  font-size:17px;
  line-height:1.6;
  color:#334155;
}

a{
  display:inline-block;
  margin-top:18px;
  text-decoration:none;
  font-weight:800;
  padding:12px 22px;
  border-radius:999px;
  background:linear-gradient(135deg,#2563eb,#0ea5e9);
  color:white;
}
</style>
</head>
<body>

<div class="card">
  <h1>Thank you</h1>
  <p>
    Your request has been received.
    We’ll review your information and follow up shortly.
  </p>

  <p>
    If you submitted outside business hours, we will contact you as soon as possible.
  </p>

  <a href="/">Back to EverPane Windows</a>
</div>

</body>
</html>
